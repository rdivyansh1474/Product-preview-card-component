<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- displays site properly based on user's -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--My CSS-->
  <link rel="stylesheet" href="styles.css">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <article class="product">
      <picture class="product-img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="product-content">
        <p class="product-category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p> floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product-price" s>$149.99</p>
          <p class="product-original-price"><s>$169.99</s></p>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="icon">
          Add to Cart
        </button>
      </div>
    </article>
  </main>

</body>

</html>
